<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Insectbot Controller</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <script src="bower_components/font-awesome/css/font-awesome.css"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="yeomanApp">

    <div class="container" ng-controller="MainCtrl">
      <p ng-bind="device.address"></p>
      <p ng-bind="device.name"></p>      
      <section class="joystick y-axis">
        <button class="joystick-button joystick-up" ng-click="move('forward')">
          <i class="fa fa-arrow-up fa-5x"></i>
        </button>
        <button class="joystick-button joystick-down" ng-click="move('backward')">
          <i class="fa fa-arrow-down fa-5x"></i>
        </button>
      </section>
      <section class="joystick x-axis">
        <button class="joystick-button joystick-left" ng-click="move('left')">
          <i class="fa fa-arrow-left fa-5x"></i>
        </button>
        <button class="joystick-button joystick-right" ng-click="move('right')">
          <i class="fa fa-arrow-right fa-5x"></i>
        </button>
      </section>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
